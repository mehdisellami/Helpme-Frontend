<header>
  <div class="wrapper">
    <div class="logo">

    </div>
    <ul class="nav-area">

    </ul>
  </div>
  <div class="welcome-text">
    <h1>  Bienvenue sur votre profile   </h1>
  </div>

</header>

<body>
<div class="container">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Nom </h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{ user.name }}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0"> prenom</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{user.username}}

            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Email</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{user.email}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Tel</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{user.tel}}
            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>

<h1> Votre historique de mission </h1>

<br>
<table class="table table-bordered">
  <thead>
  <tr>
    <th>Nom Mission </th>
    <th>Date et Heure</th>
    <th>Adresse</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let x of mission">
    <td>{{x.nomMission}}</td>
    <td>{{x.dateMission}}</td>
    <td>{{x.adressMission}}</td>
  </tr>
  </tbody>
</table>
</body>
