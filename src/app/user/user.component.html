

<br>
  <table class="table table-bordered">
    <thead>
      <tr>
            <th>Nom Mission </th>
            <th>Date et Heure</th>
            <th>Adresse</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of mission">
        <td>{{x.nomMission}}</td>
        <td>{{x.dateMission}}</td>
        <td>{{x.adressMission}}</td>
        <td><button (click)="delmission(x.idMission)">Supprimer</button></td>
        </tr>
    </tbody>
  </table>
